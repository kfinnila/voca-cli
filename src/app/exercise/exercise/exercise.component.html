<h2>Ejercicios</h2>
<div>
  <ul>
    <li *ngFor="let exercise of exercises"
      
    >
      <span>{{exercise.name}}</span>
      <button (click)="showWordList(exercise.id)">Show</button>
    </li>
  </ul>
</div>
<div *ngIf="exerciseId">
  <app-word-list [exerciseId]="exerciseId"></app-word-list>
</div>
